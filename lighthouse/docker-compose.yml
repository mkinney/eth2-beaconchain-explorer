version: '2.4'
services:

  beaconnode_lighthouse:
    image: sigp/lighthouse
    # Note: Temp build docker using "docker build -t sigp/lighthouse ." from testnet3 branch on lighthouse
#    ports:
#      - "5052:5052"
    command: lighthouse bn --http-address 0.0.0.0 --ws-address 0.0.0.0 --http testnet -r quick 8 ${EP}
    restart: on-failure

  postgres_lighthouse:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=explorer
      - POSTGRES_DB=explorer
    volumes:
      - ../tables.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer"]
      interval: 5s
      timeout: 5s
      retries: 5

  explorer_lighthouse:
    build:
      context: ../
    ports:
      - "3334:3334"
    restart: on-failure
    links:
      - postgres_lighthouse
      - beaconnode_lighthouse
    depends_on:
      postgres_lighthouse:
        condition: service_healthy
      beaconnode_lighthouse:
        condition: service_started
    volumes:
      - ./config-for-docker-compose.yml:/app/config.yml
    command:
      /app/explorer -config /app/config.yml
